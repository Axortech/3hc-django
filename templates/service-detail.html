{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <title id="page-title">Service Details - BUILDSTATE</title>
    <meta content="" name="description" id="page-description">
    <meta content="" name="author">
    <meta content="" name="keywords" id="page-keywords">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- font themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fullscreen.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'rs-plugin/css/settings.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'css/rev-settings.css' %}" type="text/css">
    <!-- on3step CSS -->
    <link href="{% static 'css/animated-on3step.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'css/on3step-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/queries-on3step.css' %}" media="all" rel="stylesheet" type="text/css">
    
    <style>
      .service-detail-section {
        padding: 80px 0;
      }
      .service-hero {
        position: relative;
        height: 400px;
        background-size: cover;
        background-position: center;
        margin-bottom: 50px;
        border-radius: 12px;
        overflow: hidden;
      }
      .service-hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 102, 0, 0.9), rgba(255, 153, 51, 0.8));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 40px;
      }
      .service-hero h1 {
        font-size: 48px;
        margin-bottom: 15px;
        font-weight: bold;
      }
      .service-hero p {
        font-size: 20px;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .service-meta {
        display: flex;
        gap: 30px;
        margin-bottom: 40px;
        flex-wrap: wrap;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #ff6600;
      }
      .service-meta-item {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .service-meta-item i {
        font-size: 24px;
        color: #ff6600;
      }
      .service-meta-label {
        font-weight: bold;
        color: #333;
        margin-right: 5px;
      }
      .service-status-badge {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .status-published {
        background: #4CAF50;
        color: white;
      }
      .status-draft {
        background: #9E9E9E;
        color: white;
      }
      .status-archived {
        background: #607D8B;
        color: white;
      }
      .service-excerpt {
        font-size: 18px;
        line-height: 1.8;
        color: #555;
        padding: 20px;
        background: #fff8f0;
        border-left: 4px solid #ff6600;
        margin-bottom: 40px;
        border-radius: 4px;
        font-style: italic;
      }
      .service-content {
        font-size: 16px;
        line-height: 1.9;
        color: #555;
        margin-bottom: 40px;
      }
      .service-content h2,
      .service-content h3 {
        color: #333;
        margin-top: 30px;
        margin-bottom: 15px;
      }
      .service-content h2 {
        font-size: 28px;
        font-weight: bold;
      }
      .service-content h3 {
        font-size: 22px;
        font-weight: 600;
      }
      .service-content ul,
      .service-content ol {
        margin: 20px 0;
        padding-left: 25px;
      }
      .service-content li {
        margin-bottom: 10px;
      }
      .loading-spinner {
        text-align: center;
        padding: 100px 20px;
      }
      .loading-spinner i {
        font-size: 64px;
        color: #ff6600;
      }
      .error-message {
        text-align: center;
        padding: 100px 20px;
      }
      .error-message i {
        font-size: 64px;
        color: #f44336;
        margin-bottom: 20px;
      }
      .featured-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ff6600;
        color: white;
        padding: 10px 22px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 13px;
        text-transform: uppercase;
        box-shadow: 0 4px 12px rgba(255, 102, 0, 0.4);
      }
      .cta-section {
        background: linear-gradient(135deg, #ff6600, #ff8533);
        padding: 50px 40px;
        border-radius: 12px;
        text-align: center;
        color: white;
        margin-top: 60px;
      }
      .cta-section h3 {
        font-size: 32px;
        margin-bottom: 15px;
      }
      .cta-section p {
        font-size: 18px;
        margin-bottom: 25px;
        opacity: 0.95;
      }
      .cta-btn {
        display: inline-block;
        padding: 14px 40px;
        background: white;
        color: #ff6600;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        color: #ff6600;
      }
      @media (max-width: 768px) {
        .service-hero {
          height: 300px;
        }
        .service-hero h1 {
          font-size: 32px;
        }
        .service-hero p {
          font-size: 16px;
        }
        .cta-section h3 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
  
    <!-- preloader -->
    <div class="bg-preloader"></div>
    <div class="preloader">
      <div class="mainpreloader">
        <span></span>
      </div>
    </div>
    <!-- preloader end -->
    
    <!-- content wraper -->
    <div class="content-wrapper">
    
      {% include "components/header.html" %}
      
      <!-- subheader -->
      <section id="subheader">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 id="service-title">
                Loading...
              </h1>
            </div>
            <!-- devider -->
            <div class="col-md-12">
              <div class="devider-page">
                <div class="devider-img-right">
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <ul class="subdetail">
                <li>
                  <a href="/">Home</a>
                </li>
                <li class="sep">/</li>
                <li>
                  <a href="/services/">Services</a>
                </li>
                <li class="sep">/</li>
                <li id="breadcrumb-current">Service Details</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- subheader end -->
      
      <!-- service detail section -->
      <section class="whitepage service-detail-section">
        <div class="container">
          <div id="service-content">
            <!-- Loading state -->
            <div class="loading-spinner">
              <i class="fa fa-spinner fa-spin"></i>
              <p style="margin-top: 20px; font-size: 18px; color: #666;">Loading service details...</p>
            </div>
          </div>
        </div>
      </section>
      <!-- service detail section end -->
      
      {% include "components/footer.html" %}
      
      <!-- ScrolltoTop -->
      <div id="totop">
        <span class="ti-angle-up"></span>
      </div>
      
    </div>
    <!-- content wraper end -->
    
    <!-- plugin JS -->
    <script src="{% static 'plugin/pluginson3step.js' %}" type="text/javascript"></script> 
    <!-- slider revolution  -->
    <script type="text/javascript" src="{% static 'rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
    <!-- on3step JS -->
    <script src="{% static 'js/on3step.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugin-set.js' %}" type="text/javascript"></script>
    
    <!-- Service Detail Loader -->
    <script>
      (function() {
        'use strict';

        // Get API base URL
        const getApiBaseUrl = () => {
          if (window.config && window.config.apiBaseUrl) {
            return window.config.apiBaseUrl;
          }
          return '';
        };

        // Extract slug from URL
        const getServiceSlug = () => {
          const pathParts = window.location.pathname.split('/').filter(p => p);
          return pathParts[pathParts.length - 1] || null;
        };

        // Fetch service by slug
        const fetchServiceBySlug = async (slug) => {
          try {
            const apiBaseUrl = getApiBaseUrl();
            const response = await fetch(`${apiBaseUrl}/api/services/slug/${slug}/`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include'
            });

            if (!response.ok) {
              console.error('[ServiceDetail] Failed to fetch service:', response.status);
              return null;
            }

            const data = await response.json();
            console.log('[ServiceDetail] Fetched service:', data);
            return data;
          } catch (error) {
            console.error('[ServiceDetail] Error fetching service:', error);
            return null;
          }
        };

        // Render service details
        const renderServiceDetail = (service) => {
          const container = document.getElementById('service-content');
          
          if (!service) {
            container.innerHTML = `
              <div class="error-message">
                <i class="fa fa-exclamation-triangle"></i>
                <h2>Service Not Found</h2>
                <p>Sorry, the service you're looking for doesn't exist or has been removed.</p>
                <a href="/services/" class="btn btn-primary" style="margin-top: 20px; display: inline-block; padding: 12px 30px; background: #ff6600; color: white; text-decoration: none; border-radius: 25px;">Back to Services</a>
              </div>
            `;
            return;
          }

          // Update page title and meta
          document.getElementById('page-title').textContent = `${service.title} - BUILDSTATE`;
          document.getElementById('page-description').setAttribute('content', service.excerpt || service.meta_description || '');
          document.getElementById('page-keywords').setAttribute('content', service.meta_keywords || '');
          document.getElementById('service-title').textContent = service.title;
          document.getElementById('breadcrumb-current').textContent = service.title;

          const imageUrl = service.featured_image || '/static/img/serv.jpg';
          const statusClass = `status-${service.status || 'published'}`;
          const statusLabel = (service.status || 'published').replace('-', ' ').toUpperCase();

          let html = `
            <div class="row">
              <div class="col-md-12">
                <div class="service-hero" style="background-image: url('${imageUrl}');">
                  <div class="service-hero-overlay">
                    <div>
                      <h1>${service.title}</h1>
                      ${service.excerpt ? `<p>${service.excerpt}</p>` : ''}
                    </div>
                  </div>
                  ${service.is_featured ? '<div class="featured-badge"><i class="fa fa-star"></i> Featured Service</div>' : ''}
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="service-meta">
                  <div class="service-meta-item">
                    <i class="fa fa-bookmark"></i>
                    <div>
                      <span class="service-meta-label">Status:</span>
                      <span class="service-status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                  </div>
                  ${service.category ? `
                  <div class="service-meta-item">
                    <i class="fa fa-folder"></i>
                    <div>
                      <span class="service-meta-label">Category:</span>
                      <span>${service.category.name}</span>
                    </div>
                  </div>
                  ` : ''}
                  ${service.reading_time_minutes ? `
                  <div class="service-meta-item">
                    <i class="fa fa-clock-o"></i>
                    <div>
                      <span class="service-meta-label">Reading Time:</span>
                      <span>${service.reading_time_minutes} min</span>
                    </div>
                  </div>
                  ` : ''}
                  ${service.view_count ? `
                  <div class="service-meta-item">
                    <i class="fa fa-eye"></i>
                    <div>
                      <span class="service-meta-label">Views:</span>
                      <span>${service.view_count}</span>
                    </div>
                  </div>
                  ` : ''}
                </div>
              </div>
            </div>

            ${service.content ? `
            <div class="row">
              <div class="col-md-12">
                <div class="service-content">
                  ${service.content}
                </div>
              </div>
            </div>
            ` : ''}

            <div class="row">
              <div class="col-md-12">
                <div class="cta-section">
                  <h3>Interested in This Service?</h3>
                  <p>Get in touch with us to learn more about how we can help with your project</p>
                  <a href="/contact-1.html" class="cta-btn">
                    <i class="fa fa-envelope"></i> Contact Us Today
                  </a>
                </div>
              </div>
            </div>

            <div class="row" style="margin-top: 40px;">
              <div class="col-md-12">
                <a href="/services/" style="display: inline-block; padding: 12px 30px; background: #f5f5f5; color: #333; text-decoration: none; border-radius: 25px; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.background='#ff6600'; this.style.color='white';" onmouseout="this.style.background='#f5f5f5'; this.style.color='#333';">
                  <i class="fa fa-arrow-left"></i> Back to All Services
                </a>
              </div>
            </div>
          `;

          container.innerHTML = html;
        };

        // Initialize page
        const initServiceDetailPage = async () => {
          console.log('[ServiceDetail] Initializing service detail page...');

          const slug = getServiceSlug();
          if (!slug) {
            console.error('[ServiceDetail] No slug found in URL');
            const container = document.getElementById('service-content');
            container.innerHTML = `
              <div class="error-message">
                <i class="fa fa-exclamation-triangle"></i>
                <h2>Invalid URL</h2>
                <p>Please provide a valid service identifier.</p>
                <a href="/services/" class="btn btn-primary" style="margin-top: 20px; display: inline-block; padding: 12px 30px; background: #ff6600; color: white; text-decoration: none; border-radius: 25px;">Back to Services</a>
              </div>
            `;
            return;
          }

          const service = await fetchServiceBySlug(slug);
          renderServiceDetail(service);
        };

        // Auto-initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initServiceDetailPage);
        } else {
          initServiceDetailPage();
        }
      })();
    </script>
  </body>
</html>
