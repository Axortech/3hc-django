{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <title>BUILDSTATE - Services</title>
    <meta content="Explore our comprehensive range of construction and building services" name="description">
    <meta content="" name="author">
    <meta content="construction, services, building, architecture" name="keywords">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- font themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fullscreen.css' %}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{% static 'rs-plugin/css/settings.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'css/rev-settings.css' %}" type="text/css">
    <!-- on3step CSS -->
    <link href="{% static 'css/animated-on3step.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'css/on3step-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/queries-on3step.css' %}" media="all" rel="stylesheet" type="text/css">
    <style>
      .service-tile {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
        min-height: 550px;
      }

      .service-tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .service-tile-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
        background: #f5f5f5;
        flex-shrink: 0;
      }

      .service-tile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .service-tile:hover .service-tile-image img {
        transform: scale(1.05);
      }

      .service-tile-content {
        padding: 25px 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .service-tile-icon {
        font-size: 40px;
        color: #ff6600;
        margin-bottom: 12px;
        flex-shrink: 0;
      }

      .service-tile h3 {
        color: #333;
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 10px 0;
        line-height: 1.3;
        flex-shrink: 0;
        min-height: 45px;
        display: flex;
        align-items: center;
      }

      .service-tile p {
        color: #666;
        font-size: 13px;
        margin: 0 0 15px 0;
        flex-grow: 1;
        line-height: 1.5;
      }

      .service-tile-link {
        display: inline-block;
        color: #ff6600;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .service-tile-link:hover {
        color: #cc5500;
      }

      .service-tile-link i {
        margin-left: 8px;
        transition: transform 0.3s ease;
      }

      .service-tile:hover .service-tile-link i {
        transform: translateX(5px);
      }

      .services-grid {
        margin-top: 50px;
      }

      .section-title {
        text-align: center;
        margin-bottom: 50px;
      }

      .section-title h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 15px;
      }

      .section-title p {
        color: #666;
        font-size: 16px;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Category Filter Buttons */
      #service-category-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }

      #service-category-filters.active {
        display: flex !important;
      }

      .filter-btn {
        padding: 10px 24px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .filter-btn:hover {
        background: #ff6600;
        border-color: #ff6600;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
      }

      .filter-btn.active {
        background: #ff6600;
        border-color: #ff6600;
        color: white;
      }

      @media (max-width: 768px) {
        .filter-btn {
          padding: 8px 18px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
  
    <!-- preloader -->
    <div class="bg-preloader"></div>
    <div class="preloader">
      <div class="mainpreloader">
      <span></span>
      </div>
  </div>
    <!-- preloader end -->
    
    <!-- content wraper -->
    <div class="content-wrapper">
    
    <!-- subnav -->
    {% include "components/header.html" %}
      
      <!-- subheader -->
      <section id="subheader">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>
                Services
              </h1>
            </div>
            
            <!-- devider -->
            <div class="col-md-12">
              <div class="devider-page">
                <div class="devider-img-right">
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <ul class="subdetail">
                <li>
                  <a href="/">Home</a>
                </li>

                <li class="sep">/
                </li>

                <li>Services
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- subheader end -->
      
      <!-- services landing -->
      <section class="whitepage">
        <div class="container">
          <!-- Category Filters (optional, will be populated by JS if categories exist) -->
          <div id="service-category-filters" style="text-align: center; margin-bottom: 40px; display: none;">
            <!-- Dynamic filters will be loaded here by services-loader.js -->
          </div>

          <!-- Services Grid - Dynamic Content -->
          <div class="row services-grid" id="services-grid">
            <!-- Loading state -->
            <div class="col-md-12">
              <div style="text-align: center; padding: 60px 20px;">
                <i class="fa fa-spinner fa-spin" style="font-size: 48px; color: #ff6600;"></i>
                <p style="margin-top: 20px; color: #666;">Loading services...</p>
              </div>
            </div>
          </div>
          <!-- Services Grid End -->

        </div>
      </section>
      <!-- services landing end -->

      <!-- Call to Action Section -->
      <section class="yellowpage">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="onStep" data-animation="fadeInLeft" data-time="300">
                <h2>
                  Need a Service Tailored to Your Project?
                </h2>
              </div>
            </div>

            <div class="col-md-5">
              <div class="right">
                <div class="btn-content onStep" data-animation="fadeInRight" data-time="600">
                  <a class="link-class" href="/contact-1.html">Get in Touch</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- subfooter -->
      {% include "components/footer.html" %}
      <!-- subfooter end -->

      <!-- ScrolltoTop -->
      <div id="totop">
        <span class="ti-angle-up"></span>
      </div>
      
    </div>
    <!-- content wraper end -->
    
    <!-- Subscribe start -->
    <div class="white-popup-block mfp-hide animbounceInDown" data-time="0" id="subwrap">
      <h5>
        PLEASE FILL YOUR EMAIL BELOW
      </h5>

      <div class="space-half">
      </div>

      <form action="subscribe.php" id="subscribe" method="post" name="subscribe">
        <label for="subscribeemail" style="display: none;">Email Address</label>
        <input class="subscribfield subscribeemail" id="subscribeemail" name="subscribeemail" type="text" placeholder="your email" title="Enter your email to subscribe"> <button class="btn-form" id="submit-2" type="submit">Subscribe</button>
      </form>

      <div class="subscribesuccess">
        Thank you for fill your email
      </div>
    </div>
    <!-- Subscribe end -->
    
    <!-- plugin JS -->
    <script src="{% static 'plugin/pluginson3step.js' %}" type="text/javascript"></script> 
    <!-- slider revolution  -->
    <script type="text/javascript" src="{% static 'rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
    <!-- on3step JS -->
    <script src="{% static 'js/on3step.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugin-set.js' %}" type="text/javascript"></script>
    <!-- Services loader -->
    <script src="{% static 'js/services-loader.js' %}" type="text/javascript"></script>
    <script>
      // Show category filters only if categories are loaded
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const filtersContainer = document.getElementById('service-category-filters');
          if (filtersContainer && filtersContainer.children.length > 0) {
            filtersContainer.classList.add('active');
          }
        }, 500);
      });
    </script>
  </body>
</html>
