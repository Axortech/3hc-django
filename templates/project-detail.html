{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <title id="page-title">Project Details - BUILDSTATE</title>
    <meta content="" name="description" id="page-description">
    <meta content="" name="author">
    <meta content="" name="keywords" id="page-keywords">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- font themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fullscreen.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'rs-plugin/css/settings.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'css/rev-settings.css' %}" type="text/css">
    <!-- on3step CSS -->
    <link href="{% static 'css/animated-on3step.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'css/on3step-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/queries-on3step.css' %}" media="all" rel="stylesheet" type="text/css">
    
    <style>
      .project-detail-section {
        padding: 80px 0;
      }
      .project-hero {
        position: relative;
        height: 500px;
        background-size: cover;
        background-position: center;
        margin-bottom: 50px;
      }
      .project-hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .project-meta {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .project-meta-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .project-meta-item i {
        font-size: 24px;
        color: #ff6600;
      }
      .project-meta-label {
        font-weight: bold;
        color: #333;
        margin-right: 5px;
      }
      .project-status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .status-completed {
        background: #4CAF50;
        color: white;
      }
      .status-ongoing {
        background: #2196F3;
        color: white;
      }
      .status-upcoming {
        background: #FF9800;
        color: white;
      }
      .status-planning {
        background: #9C27B0;
        color: white;
      }
      .project-description {
        font-size: 16px;
        line-height: 1.8;
        color: #555;
        margin-bottom: 40px;
      }
      .project-images-gallery {
        margin-top: 50px;
      }
      .project-images-gallery h3 {
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: bold;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .gallery-item:hover {
        transform: scale(1.05);
      }
      .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      .loading-spinner {
        text-align: center;
        padding: 100px 20px;
      }
      .loading-spinner i {
        font-size: 64px;
        color: #ff6600;
      }
      .error-message {
        text-align: center;
        padding: 100px 20px;
      }
      .error-message i {
        font-size: 64px;
        color: #f44336;
        margin-bottom: 20px;
      }
      .featured-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ff6600;
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
  
    <!-- preloader -->
    <div class="bg-preloader"></div>
    <div class="preloader">
      <div class="mainpreloader">
        <span></span>
      </div>
    </div>
    <!-- preloader end -->
    
    <!-- content wraper -->
    <div class="content-wrapper">
    
      {% include "components/header.html" %}
      
      <!-- subheader -->
      <section id="subheader">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 id="project-title">
                Loading...
              </h1>
            </div>
            <!-- devider -->
            <div class="col-md-12">
              <div class="devider-page">
                <div class="devider-img-right">
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <ul class="subdetail">
                <li>
                  <a href="/">Home</a>
                </li>
                <li class="sep">/</li>
                <li>
                  <a href="/projects/">Projects</a>
                </li>
                <li class="sep">/</li>
                <li id="breadcrumb-current">Project Details</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- subheader end -->
      
      <!-- project detail section -->
      <section class="whitepage project-detail-section">
        <div class="container">
          <div id="project-content">
            <!-- Loading state -->
            <div class="loading-spinner">
              <i class="fa fa-spinner fa-spin"></i>
              <p style="margin-top: 20px; font-size: 18px; color: #666;">Loading project details...</p>
            </div>
          </div>
        </div>
      </section>
      <!-- project detail section end -->

      <section class="yellowpage">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="onStep" data-animation="fadeInLeft" data-time="300">
                <h2>
                  Interested in working with us?
                </h2>
              </div>
            </div>

            <div class="col-md-5">
              <div class="right">
                <div class="btn-content onStep" data-animation="fadeInRight" data-time="600">
                  <a class="link-class" href="/#contactus">Get in touch</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      {% include "components/footer.html" %}
      
      <!-- ScrolltoTop -->
      <div id="totop">
        <span class="ti-angle-up"></span>
      </div>
      
    </div>
    <!-- content wraper end -->
    
    <!-- plugin JS -->
    <script src="{% static 'plugin/pluginson3step.js' %}" type="text/javascript"></script> 
    <!-- slider revolution  -->
    <script type="text/javascript" src="{% static 'rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
    <!-- on3step JS -->
    <script src="{% static 'js/on3step.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugin-set.js' %}" type="text/javascript"></script>
    
    <!-- Project Detail Loader -->
    <script>
      (function() {
        'use strict';

        // Get API base URL
        const getApiBaseUrl = () => {
          if (window.config && window.config.apiBaseUrl) {
            return window.config.apiBaseUrl;
          }
          return '';
        };

        // Extract slug from URL
        const getProjectSlug = () => {
          const pathParts = window.location.pathname.split('/').filter(p => p);
          return pathParts[pathParts.length - 1] || null;
        };

        // Fetch project by slug
        const fetchProjectBySlug = async (slug) => {
          try {
            const apiBaseUrl = getApiBaseUrl();
            const response = await fetch(`${apiBaseUrl}/api/projects/slug/${slug}/`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include'
            });

            if (!response.ok) {
              console.error('[ProjectDetail] Failed to fetch project:', response.status);
              return null;
            }

            const data = await response.json();
            console.log('[ProjectDetail] Fetched project:', data);
            return data;
          } catch (error) {
            console.error('[ProjectDetail] Error fetching project:', error);
            return null;
          }
        };

        // Format date
        const formatDate = (dateString) => {
          if (!dateString) return 'N/A';
          try {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
          } catch (e) {
            return dateString;
          }
        };

        // Render project details
        const renderProjectDetail = (project) => {
          const container = document.getElementById('project-content');
          
          if (!project) {
            container.innerHTML = `
              <div class="error-message">
                <i class="fa fa-exclamation-triangle"></i>
                <h2>Project Not Found</h2>
                <p>Sorry, the project you're looking for doesn't exist or has been removed.</p>
                <a href="/projects/" class="btn btn-primary" style="margin-top: 20px;">Back to Projects</a>
              </div>
            `;
            return;
          }

          // Update page title and meta
          document.getElementById('page-title').textContent = `${project.title} - BUILDSTATE`;
          document.getElementById('page-description').setAttribute('content', project.short_description || '');
          document.getElementById('project-title').textContent = project.title;
          document.getElementById('breadcrumb-current').textContent = project.title;

          const imageUrl = project.cover_image || '/static/img/projects/placeholder.jpg';
          const statusClass = `status-${project.status || 'planning'}`;
          const statusLabel = (project.status || 'planning').replace('-', ' ').toUpperCase();

          let html = `
            <div class="row">
              <div class="col-md-12">
                <div class="project-hero" style="background-image: url('${imageUrl}');">
                  <div class="project-hero-overlay">
                    <div>
                      <h1 style="font-size: 48px; margin-bottom: 10px;">${project.title}</h1>
                      ${project.short_description ? `<p style="font-size: 20px; max-width: 800px; margin: 0 auto;">${project.short_description}</p>` : ''}
                    </div>
                  </div>
                  ${project.is_featured ? '<div class="featured-badge"><i class="fa fa-star"></i> Featured Project</div>' : ''}
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="project-meta">
                  <div class="project-meta-item">
                    <i class="fa fa-bookmark"></i>
                    <div>
                      <span class="project-meta-label">Status:</span>
                      <span class="project-status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                  </div>
                  ${project.category ? `
                  <div class="project-meta-item">
                    <i class="fa fa-folder"></i>
                    <div>
                      <span class="project-meta-label">Category:</span>
                      <span>${project.category.name}</span>
                    </div>
                  </div>
                  ` : ''}
                  ${project.start_date ? `
                  <div class="project-meta-item">
                    <i class="fa fa-calendar"></i>
                    <div>
                      <span class="project-meta-label">Start Date:</span>
                      <span>${formatDate(project.start_date)}</span>
                    </div>
                  </div>
                  ` : ''}
                  ${project.end_date ? `
                  <div class="project-meta-item">
                    <i class="fa fa-calendar-check-o"></i>
                    <div>
                      <span class="project-meta-label">End Date:</span>
                      <span>${formatDate(project.end_date)}</span>
                    </div>
                  </div>
                  ` : ''}
                </div>
              </div>
            </div>

            ${project.long_description ? `
            <div class="row">
              <div class="col-md-12">
                <h3 style="font-size: 28px; margin-bottom: 20px; font-weight: bold;">About This Project</h3>
                <div class="project-description">
                  ${project.long_description}
                </div>
              </div>
            </div>
            ` : ''}

            ${project.images && project.images.length > 0 ? `
            <div class="row">
              <div class="col-md-12">
                <div class="project-images-gallery">
                  <h3>Project Gallery</h3>
                  <div class="gallery-grid">
                    ${project.images.map(img => `
                      <div class="gallery-item">
                        <a href="${img.image}" data-lightbox="project-gallery" data-title="${img.caption || project.title}">
                          <img src="${img.image}" alt="${img.alt_text || img.caption || project.title}">
                        </a>
                      </div>
                    `).join('')}
                  </div>
                </div>
              </div>
            </div>
            ` : ''}

            <div class="row" style="margin-top: 50px;">
              <div class="col-md-12">
                <a href="/projects/" class="btn btn-primary">
                  <i class="fa fa-arrow-left"></i> Back to All Projects
                </a>
              </div>
            </div>
          `;

          container.innerHTML = html;
        };

        // Initialize page
        const initProjectDetailPage = async () => {
          console.log('[ProjectDetail] Initializing project detail page...');

          const slug = getProjectSlug();
          if (!slug) {
            console.error('[ProjectDetail] No slug found in URL');
            const container = document.getElementById('project-content');
            container.innerHTML = `
              <div class="error-message">
                <i class="fa fa-exclamation-triangle"></i>
                <h2>Invalid URL</h2>
                <p>Please provide a valid project identifier.</p>
                <a href="/projects/" class="btn btn-primary" style="margin-top: 20px;">Back to Projects</a>
              </div>
            `;
            return;
          }

          const project = await fetchProjectBySlug(slug);
          renderProjectDetail(project);
        };

        // Auto-initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initProjectDetailPage);
        } else {
          initProjectDetailPage();
        }
      })();
    </script>
  </body>
</html>
